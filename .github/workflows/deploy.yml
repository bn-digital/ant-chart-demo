name: Deploy
on:
  push:
    paths:
      - .github/workflows/continuous-delivery.yml
      - packages/website/src/**/*
    branches:
      - latest

env:
  docker_buildkit: 1
  docker_image: ${{ secrets.docker_registry }}/clarity/website

jobs:
  build:
    name: Build Docker image
    runs-on: self-hosted
    steps:
      - name: Setup builder
        uses: docker/setup-buildx-action@v1

      - name: Login to registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.docker_registry }}
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Build image
        uses: docker/build-push-action@v2
        with:
          push: true
          context: packages/website
          file: packages/website/Dockerfile
          cache-from: type=registry,ref=${{ env.docker_image }}:latest
          cache-to: type=inline
          tags: ${{ env.docker_image }}:latest

  deploy:
    name: Release Helm chart
    needs:
      - build
    runs-on: self-hosted
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.digitalocean_token }}

      - name: Save K8S config
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.kubernetes_cluster }} --set-current-context

      - name: Setup helmfile
        uses: mamezou-tech/setup-helmfile@v0.8.0

      - name: Setup Helm diff
        run: helm plugin install https://github.com/databus23/helm-diff

      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: 2
          format: 'YYYY-MM-DD-HH-mm-ss'

      - name: Helmfile apply
        run: helmfile apply --set podAnnotations.timestamp=${{ steps.time.outputs.time }}

  test:
    name: Smoke test
    needs: [ deploy ]
    runs-on: self-hosted
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '14'
      - name: Install Taurus
        run: sudo pip3 install bzt
      - name: Test application
        run: bzt .bzt/config.yaml

  notify:
    name: Notify Slack
    needs: [ test ]
    runs-on: self-hosted
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: Build pipeline completed
          SLACK_USERNAME: Github Bot
          SLACK_CHANNEL: chatops
          SLACK_ICON: https://cdn.bndigital.co/images/logo.png
          SLACK_MESSAGE: |
            Staging environment updated.
            See latest builds on https://clarity.bndigital.dev. Code analysis report: https://sonarqube.bndigital.dev/dashboard?id=clarity
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_FOOTER: ''
