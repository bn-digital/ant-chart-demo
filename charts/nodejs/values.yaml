# Default values for nodejs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ''
fullnameOverride: ''

replicaCount: 1

image:
  repository: bndigital/nodejs
  pullPolicy: IfNotPresent
  tag: latest

podAnnotations:
  app.kubernetes.io/env: production

podSecurityContext: { }
# fsGroup: 2000

securityContext:
  { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port:
    frontend: 80
    backend: 8080

imagePullSecrets: [ ]

frontend:
  image: website
  workingDir: /app
  port: 5000
  initialDelay: 10
  envSecrets: [ ]
  fileSecrets: [ ]
  env:
    NODE_ENV: production

backend:
  image: cms
  initialDelay: 10
  enabled: false
  workingDir: /app
  path: /admin
  port: 1337
  envSecrets: [ ]
  fileSecrets: [ ]
  env:
    NODE_ENV: production
  persistence:
    enabled: true
    volumes:
      - name: uploads
        path: public/uploads
        size: 1Gi

ingress:
  enabled: false
  annotations: { }
  tls: false
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  host: chart-example.local
  path: '/'

resources:
  { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity: { }
